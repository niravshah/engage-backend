{% extends 'layout.html' %}

{% block css%}
<link rel="stylesheet" href="/css/minnovate.css">
<link rel="stylesheet" href="/css/custom/profile.css">
{% endblock %}

{% block content %}
<div ng-app="engageApp" pid="{{pid}}" ng-controller="mainController">
    <div ui-view="projectHeader"></div>
    <section id="contentw">
        <div class="row">
            <div class="col-md-12">
                <div class="row mt-10">
                    <section id="profile">
                        <div class="page page-profile">
                            <div class="pagecontent">
                                <div class="row">
                                    <div class="col-md-4">
                                           <div ui-view="about"></div>
                                    </div>
                                    <div class="col-md-8">
                                        <section class="tile tile-simple">
                                            <div class="tile-body p-0">
                                                <div role="tabpanel">
                                                    <ul class="nav nav-tabs tabs-dark" role="tablist">
                                                        <li role="presentation" class="active"><a href="#projectsTab"
                                                                                                  aria-controls="projectsTab"
                                                                                                  role="tab"
                                                                                                  data-toggle="tab">Projects</a>
                                                        </li>
                                                        <li role="presentation"><a href="#settingsTab"
                                                                                   aria-controls="settingsTab"
                                                                                   role="tab"
                                                                                   data-toggle="tab">Settings</a></li>
                                                    </ul>
                                                    <div class="tab-content">
                                                        <div role="tabpanel" class="tab-pane active" id="projectsTab" ui-view="projects"></div>
                                                        <div role="tabpanel" class="tab-pane" id="settingsTab" ui-view="settings"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/angular-jwt.min.js" type="text/javascript"></script>
<script src="/angular/profileApp.js"></script>
{% endblock %}
