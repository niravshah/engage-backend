{% extends 'layout.html' %}

{% block css%}
<link rel="stylesheet" href="/css/minnovate.css">
<link rel="stylesheet" href="/css/custom/profile.css">
<link rel="stylesheet" href="/css/angular-notify.css">
{% endblock %}

{% block content %}
<div ng-app="engageApp" ng-controller="mainProfileController">
    <span id="project-id" data-sid="{{sid}}" data-pid="{{pid}}" ></span>
    <div ui-view="projectHeader"></div>
    <section id="contentw">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spin1"></span>
        <div class="row">
            <div class="col-md-12">
                <div class="row mt-10">
                    <section id="profile">
                        <div class="page page-profile">
                            <div class="pagecontent">
                                <div class="row">
                                    <div class="col-md-4">
                                           <div ui-view="about"></div>
                                    </div>
                                    <div class="col-md-8">
                                        <section class="tile tile-simple">
                                            <div class="tile-body p-0">
                                                <div role="tabpanel">
                                                    <ul class="nav nav-tabs tabs-dark" role="tablist">
                                                        <li role="presentation" class="active"><a href="#projectsTab"
                                                                                                  aria-controls="projectsTab"
                                                                                                  role="tab"
                                                                                                  data-toggle="tab">Projects</a>
                                                        </li>

                                                        <li ng-if="user.shortid == currentSid" class="" role="presentation"><a href="#settingsTab"
                                                                                   aria-controls="settingsTab"
                                                                                   role="tab"
                                                                                   data-toggle="tab">Edit Profile</a></li>
                                                    </ul>
                                                    <div class="tab-content">
                                                        <div role="tabpanel" class="tab-pane active" id="projectsTab" ui-view="projects"></div>
                                                        <div ng-if="user.shortid == currentSid" role="tabpanel" class="tab-pane" id="settingsTab" ui-view="settings"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/angular-jwt.min.js"></script>
<script type="text/javascript" src="/js/ng-file-upload.min.js"></script>
<script type="text/javascript" src="/js/angular-notify.js"></script>
<script type="text/javascript" src="/js/spin.min.js"></script>
<script type="text/javascript" src="/js/angular-spinner.min.js"></script>

<script type="text/javascript" src="/angular/profileApp.js"></script>
<script type="text/javascript" src="/angular/controllers/headerController.js"></script>
<script type="text/javascript" src="/angular/controllers/profile/mainProfileController.js"></script>
{% endblock %}
