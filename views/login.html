{% extends 'layout.html' %} {% block content %}
<div id="wrap" class="animsition" ng-app="engageLoginApp">
    <div class="page page-core page-login">
        <div class="text-center">
            <img src="/img/engage-logo-only.png">
        </div>
        <div class="container w-420 p-15 bg-white mt-40 text-center" ng-controller="LoginController">
            <h2 class="text-light text-greensea">Log In</h2>
            <p>{[{message}]}</p>
            
            <form name="form" class="form-validation mt-20" novalidate="">
                <div class="form-group">
                    <input ng-model="email" type="email" class="form-control underline-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <input ng-model="password" type="password" placeholder="Password" class="form-control underline-input">
                </div>
                <div class="form-group text-left mt-20">
                    <a href="#login" ng-click="controllerLogin();" class="btn btn-greensea b-0 br-2 mr-5">Login</a>
                </div>
            </form>
            <div class="bg-slategray lt wrap-reset mt-40">
                <p class="m-0">
                    <a href="signup.html" class="text-uppercase">Create an account</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %} {%block scripts%}
<script type="text/javascript" src="/angular/loginApp.js"></script>
{% endblock %}
