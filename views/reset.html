{% extends 'layout.html' %}
{% block css%}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
<link rel="stylesheet" href="/css/angular-notify.css">
{% endblock %}
{% block content %}
<div id="wrap" class="animsition" ng-app="engageResetApp" ng-controller="ResetController">
    <div class="page page-core page-login">
        <div class="text-center">
            <img src="/img/logo_160_160.png">
            <h3 class="text-white">Please reset your Password</h3>
        </div>
        <div class="container w-420 p-15 bg-white mt-40 text-center">

            <form name="form" class="form-validation mt-20" novalidate="">
                <div class="form-group">
                    <input ng-model="resetForm.email" type="email" class="form-control underline-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <input ng-model="resetForm.eP" type="password" placeholder="Password" class="form-control underline-input">
                </div>
                <div class="form-group">
                    <input ng-model="resetForm.nP" type="password" placeholder="New Password" class="form-control underline-input">
                </div>
                <div class="form-group">
                    <input ng-model="resetForm.rNP" type="password" placeholder="Repeat New Password" class="form-control underline-input">
                </div>

                <div class="form-group text-center mt-20">
                    <a href="#login" ng-click="resetPassword();" class="btn btn-lg btn-yellow1 b-0 br-2 mr-5">Reset</a>
                </div>
            </form>

        </div>
    </div>
</div>
</div>
{% endblock %} {%block scripts%}
<script src="/js/angular-notify.js"></script>
<script type="text/javascript" src="/angular/resetApp.js"></script>

{% endblock %}
