                    <div class="row">
                        <div class="col-md-6">
                            <!-- Project Info -->
                            <div ui-view="projectInfo"></div>
                            <!-- END: Project Info -->
                        </div>
                        <div class="col-md-6">
                            <!-- Team Members -->
                            <div ui-view="teamMembers"></div>
                            <!-- END: Team Members -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Message Stream -->
                    <div ui-view="messageStream"></div>
                    <!-- END: Message Stream -->
                </div>
            </div>

        </div>

</section>
