<section class="tile">
    <div class="tile-header dvd dvd-btm">
        <h1 class="custom-font"><strong>Team</strong> Members</h1>
        <ul class="controls">
            <li class="remove"><a role="button" tabindex="0" class="tile-close"><i
                    class="fa fa-times"></i></a>
            </li>
        </ul>
    </div>
    <div class="tile-body fixed-height-450">
        <div ng-repeat="member in team">
        <div class="media">
            <div class="pull-left thumb">
                <img style="width: 50px;height: 50px;" class="media-object img-circle" ng-src="{[{member.avatar}]}" alt="">
            </div>
            <div class="pull-right mt-10">
                <img ng-repeat="badge in member.badges track by $index" class="media-object badge-img" ng-src="{[{badge}]}" alt="">
            </div>
            <div class="media-body">
                <p class="media-heading mb-0 mt-10">{[{member.firstName}]} <strong>{[{member.lastName}]}</strong></p>
                <small class="text-blue">{[{member.projectRoles}]}</small>
            </div>
            <div class="media-bottom md-mt-20">
                <button data-toggle="modal" data-target="#badgeModal" class="btn btn-xs btn-border btn-amethyst"><i class="fa fa-certificate"></i>&nbsp;Award Badge</button>
                <button data-toggle="modal" data-target="#reviewModal" class="btn btn-xs btn-border btn-blue"><i class="fa fa-bullhorn"></i>&nbsp;Write Review</button>
            </div>
        </div>
        <hr/>
        </div>
    </div>
</section>
