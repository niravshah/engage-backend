<section class="tile tile-simple no-bg">
    <div class="tile-body streamline p-0">
        <article ng-repeat="m in fbMessages" class="streamline-post">
            <aside>
                <div class="thumb thumb-sm">
                    <img class="img-circle" ng-src="{[{m.avatar}]}" alt="">
                </div>
            </aside>
            <div class="post-container">
                <div class="panel panel-default">
                    <div class="panel-heading bg-white">
                        {[{m.from}]}
                        <span class="text-muted pull-right"><i class="fa fa-clock-o mr-5"></i><span
                                am-time-ago="m.timestamp"></span></span>
                    </div>
                    <div class="panel-body">
                        {[{m.message}]}
                        <p class="mt-10 mb-0">
                            <a href="" active-toggle class="btn btn-default btn-xs">
                                <i class="fa fa-heart-o text-inactive"></i><i
                                    class="fa fa-heart text-danger text-active"></i> Like
                            </a>
                            <a href="" ng-click="showReplyBox($index)" class="btn btn-default btn-xs">
                                <i class="fa fa-mail-reply"></i> Reply
                            </a>
                        </p>
                    </div>
                </div>
                <ul id="message{[{$index}]}" class="list-unstyled post-replies">
                    <li ng-repeat="r in m.replies">
                        <aside>
                            <div class="thumb thumb-sm">
                                <img class="img-circle" ng-src="{[{r.avatar}]}" alt="">
                            </div>
                        </aside>
                        <div class="reply-container">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <p>
                                        <strong>{[{r.from}]}</strong>

                                        <span class="text-muted pull-right"><i class="fa fa-clock-o mr-5"></i><span
                                                am-time-ago="m.timestamp"></span></span>
                                    </p>

                                    <p class="mb-0 text-small">{[{r.message}]}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </article>
        <div class="streamline-form">
            <div class="thumb thumb-sm"><img class="img-circle" ng-src="{[{user.avatar}]}" alt="">
            </div>
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Write your comment here...">
                      <span class="input-group-btn">
                        <button ng-click="postMessage()" class="btn btn-default" type="button">Post</button>
                      </span>
                </div>
            </form>
        </div>

    </div>
</section>
