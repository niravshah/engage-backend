<section id="header">
    <header class="clearfix">
        <div class="branding">
            <a class="brand">
                <span><img src="/img/logo_h_340_50.png"> </span>
            </a>
            <a role="button" tabindex="0" class="offcanvas-toggle visible-xs-inline"><i class="fa fa-bars"></i></a>
        </div>
        <ul class="nav-right pull-right list-inline">

            <li class="dropdown nav-profile">

                <a href class="dropdown-toggle" data-toggle="dropdown">
                    <img ng-src="{[{user.avatar}]}" alt="EW" class="img-circle size-40x40">
                    <span>{[{user.firstName}]} {[{user.lastName}]}<i class="fa fa-angle-down"></i></span>
                </a>

                <ul class="dropdown-menu animated littleFadeInRight" role="menu">

                    <li>
                        <a ng-href="#/profile" role="button" tabindex="0">
                            <i class="fa fa-user"></i>Profile
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a ng-click="logout()" role="button" tabindex="0">
                            <i class="fa fa-sign-out"></i>Logout
                        </a>
                    </li>
                    <li permission permission-only="'isAdmin'" class="divider"></li>
                    <li permission permission-only="'isAdmin'">
                        <a ng-href="#/admin" role="button" tabindex="0">
                            <i class="fa fa-user"></i>Admin Panel
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
</section>
