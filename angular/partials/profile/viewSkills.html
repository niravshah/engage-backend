<div class="wrap-reset">
    <section class="tile tile-simple">
        <div class="tile-body">
            <div class="row">
                <div class="col-md-5">
                    <h4 class="custom-font"><strong>Primary Skills</strong></h4>
                    <div class="row" ng-repeat="(key,value) in skills.primarySkills">
                        <div class="col-md-6">
                            {[{value.skill}]}
                        </div>
                        <div class="col-md-6">
                            <span ng-raty="ratyOptions" ng-model="value.rating"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-2 col-md-5">
                    <h4 class="custom-font"><strong>Desired Skills</strong></h4>
                    <div class="row" ng-repeat="skill in skills.desiredSkills track by $index">
                        <div class="col-md-12">
                            {[{skill}]}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
